version: '2'

services:

  ros1-kinetic:
    build: ./docker/ros_kinetic
    container_name: "ros1-kinetic"
    volumes:
      - ./app:/root/app
    expose:
      - "80"
      - "6080"
      - "11311"
    ports:
      - "6080:80"
      - "11311:11311"
    environment:
      - ROS_MASTER_URI=http://host.docker.internal:11311
      - ROS_HOSTNAME=host.docker.internal
      - TURTLEBOT3_MODEL=burger
